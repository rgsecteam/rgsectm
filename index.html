<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RG Security - Cybersecurity & Ethical Hacking</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts for Inter and Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #212121;
            font-family: 'Inter', sans-serif;
            color: #E0E0E0;
            overflow-x: hidden;
        }

        .header-bg {
            background-color: #212121;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #212121;
        }

        ::-webkit-scrollbar-thumb {
            background: #424242;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        /* Video Slider Styles */
        .video-slider-container {
            position: relative;
            overflow: hidden;
        }

        .video-slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }
        
        .video-slide {
            flex: 0 0 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            user-select: none;
        }

        .video-card {
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            position: relative;
        }

        .thumbnail-img {
            width: 100%;
            display: block;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .video-card:hover .thumbnail-img {
            transform: scale(1.05);
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(255, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease-in-out, background-color 0.3s;
            cursor: pointer;
        }
        
        .play-button:hover {
            background-color: rgba(255, 0, 0, 1);
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .play-button svg {
            color: white;
            font-size: 24px;
            margin-left: 5px;
        }

        .duration-badge {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 2px 6px;
            font-size: 0.75rem;
            border-radius: 4px;
        }
        
        .nav-dots {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .dot {
            height: 10px;
            width: 10px;
            background-color: #424242;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dot.active {
            background-color: #E0E0E0;
        }

        /* Social Media Icons */
        .social-btn {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-radius: 50%;
            transition: all 0.3s ease-in-out;
            color: #E0E0E0;
            background-color: #2e2e2e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .social-btn:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .facebook-btn:hover {
            background-color: #3b5998;
            color: white;
        }

        .instagram-btn:hover {
            background: #E1306C;
            color: white;
        }

        .github-btn:hover {
            background-color: #333;
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-[#212121] text-gray-200">

    <!-- Header Section -->
    <header class="header-bg py-20 px-4 text-center">
        <div class="flex flex-col items-center">
            <div class="w-24 h-24 rounded-full overflow-hidden flex items-center justify-center mb-4">
                <img src="image/rg.png" alt="RG Security Logo" class="w-full h-full object-cover">
            </div>
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold font-montserrat text-white tracking-wide">RG SECURITY TEAM</h1>
            <p class="text-sm sm:text-md text-gray-400 font-medium mt-2">Cybersecurity & Ethical Hacking</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-12">
        <!-- Video Slider Section -->
        <section class="mb-16">
            <h2 class="text-3xl font-bold font-montserrat text-center mb-8">Latest Videos</h2>
            <div class="video-slider-container">
                <div class="video-slider" id="videoSlider">
                    <!-- Video Slides (Generated by JS) -->
                </div>
                <div class="nav-dots" id="navDots"></div>
            </div>
        </section>

        <!-- Contact Section -->
        <section class="text-center py-16">
            <h2 class="text-4xl font-bold font-montserrat mb-4">Connect With Us</h2>
            <p class="text-gray-400 mb-10 text-lg">Follow us on social media for the latest cybersecurity updates and content.</p>
            <div class="flex justify-center space-x-6 md:space-x-10">
                <!-- Social Media Buttons -->
                <a href="https://www.facebook.com/RGSecTeam" target="_blank" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://www.instagram.com/rgsecuritytam/" target="_blank" class="social-btn instagram-btn">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://github.com/rgsecteam" target="_blank" class="social-btn github-btn">
                    <i class="fab fa-github"></i>
                </a>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-[#212121] py-6 text-center text-gray-500 text-sm border-t border-gray-800">
        <p>&copy; 2025 RG Security. All rights reserved.</p>
    </footer>

    <script>
        const videoData = [
            {
                title: "Next Level Privacy: Tor Auto IP Rotation on Linux",
                duration: "03:36",
                thumbnail: "image/thumbinels/Automated_Tor_IP_Changer_Guide_278918d2-40e6-4e5f-a9fc-b02e69fb7ea0.png",
                youtubeUrl: "https://youtu.be/SwJhvcbew5E?si=NyfAitWaUwYiVHYE"
            },
            {
                title: "Hound: The GPS Tracker Thats Perfect for Hackers",
                duration: "02:36",
                thumbnail: "image/thumbinels/hound.png",
                youtubeUrl: "https://youtu.be/v8X88IQTcrE?si=QvRfQ_np-E6lkDIS"
            },
            {
                title: "How Hackers Hack Wi-Fi Using Fake Login Page (Evil Twin Attack)",
                duration: "04:09",
                thumbnail: "image/thumbinels/wifiphisher.png",
                youtubeUrl: "https://youtu.be/ZpA46md0-_0?si=zysLU8ZIws-w1k4n"
            },
            {
                title: "AhMyth Setup and Usage on Kali Linux | Complete Guide for Beginners",
                duration: "06:18",
                thumbnail: "image/thumbinels/compressed.png",
                youtubeUrl: "https://youtu.be/qSWYpnpHD-A?si=Mj3m-73L6Unle0Qf"
            },
            {
                title: "How Hackers Use Ettercap for DNS Spoofing Attacks (and How to Protect Yourself!)",
                duration: "02:20",
                thumbnail: "image/thumbinels/DNS_Attack_With_Ettercap_fd87c3dd-340e-4459-8395-c00504cdfca2.png",
                youtubeUrl: "https://youtu.be/oWom6YMZ80s?si=ZfPVoIEcRzbXts7X"
            },
            {
                title: "Building Wordlists with Crunch Simply (and Easily)",
                duration: "26:11",
                thumbnail: "image/thumbinels/crunch.png",
                youtubeUrl: "https://youtu.be/ebMU7UaKYmo?si=-BbjGYUNvWDGBPlB"
            }
        ];

        const videoSlider = document.getElementById('videoSlider');
        const navDotsContainer = document.getElementById('navDots');
        let currentSlide = 0;
        let slideInterval;

        function renderSlides() {
            videoSlider.innerHTML = '';
            navDotsContainer.innerHTML = '';

            videoData.forEach((video, index) => {
                // Create video slide element
                const slide = document.createElement('div');
                slide.className = 'video-slide p-4';
                slide.innerHTML = `
                    <div class="video-card rounded-xl overflow-hidden shadow-xl transform transition-transform duration-300">
                        <a href="${video.youtubeUrl}" target="_blank" class="block relative">
                            <img src="${video.thumbnail}" alt="${video.title}" class="thumbnail-img">
                            <div class="play-button rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-white">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                            </div>
                            <span class="duration-badge">${video.duration}</span>
                        </a>
                    </div>
                `;
                videoSlider.appendChild(slide);

                // Create navigation dots
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.onclick = () => {
                    clearInterval(slideInterval);
                    currentSlide = index;
                    updateSlider();
                    startAutoSlide();
                };
                navDotsContainer.appendChild(dot);
            });

            updateSlider();
        }

        function updateSlider() {
            const slideWidth = videoSlider.offsetWidth;
            videoSlider.style.transform = `translateX(${-currentSlide * slideWidth}px)`;

            document.querySelectorAll('.dot').forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % videoData.length;
            updateSlider();
        }

        function startAutoSlide() {
            slideInterval = setInterval(nextSlide, 4000); 
        }

        window.addEventListener('resize', () => {
            updateSlider();
        });

        document.addEventListener('DOMContentLoaded', () => {
            renderSlides();
            startAutoSlide();
        });
    </script>
</body>
</html>
